<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='css/map.css'>
    <link rel='stylesheet' type='text/css' href='css/side_bar.css'>
    <link rel="shortcut icon" type="image/ico" href="resources/favicon.ico" />
    <title>POPvis</title>
</head>

<body>
    <div class="cont">
        <div class="filter-cont">
            <div class="filter-div bg-dark">
                <div id="drop1" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Total population
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    </div>
                </div>
                <div id="drop2" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Filter
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    </div>
                </div>
                <div id="drop3" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Filter
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    </div>
                </div>
                <div id="clear-button" class="btn btn-danger">Clear</div>
                <div id="run-button" class="btn btn-info">Run</div>
            </div>
        </div>
        <div class="side-bar-cont">
            <div class="side-bar bg-dark text-light">
                <div class="side-bar-header">
                    <button id="close-button" type="button" class="btn .btn-sm btn-default float-right">
                        <i class="fas fa-angle-double-left"></i>
                    </button>
                </div>
                <div class="side-bar-contents">
                    <h1 id='side-bar-title'>United States</h1>
                    <table id='side-bar-table' class='table text-light'>
                        <thead>
                            <tr>
                                <th id="area-header" class="sort-header">
                                    Area
                                    <i class="fas"></i>

                                </th>
                                <th id="stat-header" class="sort-header">
                                    Stat
                                    <i class="fas "></i>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="side-bar-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="map-div">
            <div class="map-cont">
                <svg>
                    <g id='map-container'>
                        <g id='counties'></g>
                        <g id='states'></g>
                    </g>
                    <g id='key' class='key'></g>
                </svg>
            </div>
        </div>
        <div class="time-cont">
            <div class="slider-div bg-dark text-light">
                <div class="btn btn-info play-button">Play</div>
                <input id="slider" type="range" min="2009" max="2016" step="1" value="2016" />
                <span class="year-label">2016</span>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/bootstrap-slider.min.js"></script>
<script src="javascript/formatter.js"></script>
<script src="javascript/mapVisualization.js"></script>
<script src="javascript/data_retriever.js"></script>
<script src="javascript/data_slider.js"></script>
<script src="javascript/filters.js"></script>
<script src="javascript/side_bar.js"></script>
<script src="javascript/main.js"></script>
</body>

</html>
