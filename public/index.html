<html>
  <head>
    <link rel='stylesheet' type='text/css' href='css/map.css'>
  </head>
  <body>
    <svg width="960" height="600">
      <g id='map-container'></g>
    </svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="javascript/mapVisualization.js"></script>
    <script>
      mapVisualization.requestUSTopoJSON(function(err, geographyData) {
        if (err) {
          throw err;
        } else {
          var color = d3.scaleThreshold()
            .domain(d3.range(2, 10))
            .range(d3.schemeReds[9])
          mapVisualization.renderKeyOnSVG("Test Statistic", color);
          mapVisualization.renderUSOnSVG(geographyData, color);
        }
      });
    </script>
  </body>
</html>
